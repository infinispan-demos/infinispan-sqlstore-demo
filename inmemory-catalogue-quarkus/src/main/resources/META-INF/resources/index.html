<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Infinispan SQL Store Demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/wingcss/0.1.8/wing.min.css"/>

</head>
<body>

<div class="container">
    <h1>Infinispan SQL Store Demo</h1>
    <h4><a href="http://localhost:11222/" target="_blank">Infinispan Console (admin/secret)</a></h4>
    <h4><a href="http://localhost:8180/health" target="_blank">Health endpoint</a></h4>
    <h4><a href="http://localhost:8180/reindex" target="_blank">Launch a reindex for the full-text queries</a></h4>
    <h4><a href="http://localhost:8180/catalogue?name=Skirt" target="_blank">Catalogue with search on name</a></h4>
    <h4><a href="http://localhost:8180/catalogue?stock=100" target="_blank">Catalogue with search on stock</a></h4>
    <h4><a href="http://localhost:8180/catalogue?price-min=30&price-max=100" target="_blank">Catalogue with search on price range</a></h4>
    <h4><a href="http://localhost:8180/catalogue/c123" target="_blank">Product detail by code</a></h4>
    <h4><a href="http://localhost:8180/sales" target="_blank">Each product sale matching the name and the country</a></h4>
</div>

</body>
</html>
